<body>
    <!--3.Escreva um algoritmo para ler dois valores do teclado e exibir como resposta a soma dos valores.-->
    
    <script>
        let numero1 = prompt("");
        let numero2 = prompt("Digite mais um número: ")
        
        let soma = parseInt(numero1) + parseInt(numero2);
        
        alert(soma)
        
    </script>
