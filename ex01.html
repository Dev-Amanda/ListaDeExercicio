<body>
    <!--"1.Escreva um algoritmo para ler um valor do teclado e exibir como resposta o número sucessor."-->
    
    <script>
    let numero = parseInt(prompt('Digite uma valor: '));
    // Valor digitado
    let sucessor = parseInt(numero) +1;
    // Contagem do sucessor
    alert(`O sucessor desse número é: ${sucessor}`);
    // Resultado
    </script>
</body>
</html>
