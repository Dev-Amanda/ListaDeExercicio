    <!--10.Escreva um algoritmo para ler as dimensões de um losango (diagonal maior, diagonal menor), calcular e escrever a área do losango. Dica a=D.d/2-->

<script>
    let diagonalMaior = prompt("Digite o número da Diagonal Maior: ");
    let diagonalMenor = prompt("Digite o número da Diagonal Menor: ");
    
    let area = parseInt(diagonalMaior) * parseInt(diagonalMenor)/2;
    
    alert(area);
</script>
