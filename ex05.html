    <!--5.Escreva um algoritmo para ler dois valores do teclado e exibir como resposta a multiplicação dos valores.-->
    
    <script>
        let numero1 = prompt("");
        let numero2 = prompt("Digite mais um número: ")

        alert(multiplicacao)
