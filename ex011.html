    <!--11 Escreva um algoritmo para ler as dimensões de um trapézio (base maior, base menor e altura), calcular e escrever a área do trapézio. a=(B+b).h/2-->

    <script>
        let baseMaior = prompt("Digite o valor base maior: ");
        let baseMenor = prompt("Digite o valor da base Menor:");
        let altura = prompt("Digite o número da altura: ");

        let trapezio = (parseInt(baseMaior) + parseInt(baseMenor)) * parseInt(altura)/2; 

        alert(trapezio);

    </script>
